<DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exemplo 40</title>   
</head>    

<body>
    <script>
        var navegador = navigator.appName;
        
        if (navegador == "Microsoft Internet Explorer")
            document.write("<h1>Seja Bem Vindo</h1>");
        else
            document.write("<h2>Seja Bem Vindo</h2>");
    </script>
</body>
</html>
