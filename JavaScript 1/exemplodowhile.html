<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exemplo While</title>
</head>
    
<body>
    <script>
        var par, impar, numero = 1;
        par = impar = 0;
        do {
            if (numero % 2 == 0)
                par++;
            else impar ++;
            document.write("<br>" + numero++);
        } while (numero < 10);
        document.write("<br>" + "Quantidade de pares: " + par);
        document.write("<br>" + "Quantidade de Ã­mpares: " + impar);
    </script>
</body>

</html>
