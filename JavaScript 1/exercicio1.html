<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exemplo 1</title>
</head>
    
<body>
    <script>
        /* Construir um script que leia o nome digitado pelo usuário na janela de window.prompt()
        e escreva na página a mensagem "Olá fulano, seja bem vindo,", onde fulano é o digitado pelo usuário.*/
        
        var nome = window.prompt("Digite o seu nome:", "");
        var idade = window.prompt("Digite sua idade:", "")
        var nasc = 2020 - (Number(idade))
        document.write("Olá " + nome + ", seja bem vindo! ");
        document.write("Então você tem " + idade + " anos e nasceu no ano de " + nasc + "?" )

    </script>
</body>

</html>
